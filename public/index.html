<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <meta charset="utf-8">
  <meta "name=description" content="Reviews of restaurants.">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <!-- Skip Link -->
    <a href="#restaurants-list" class="skip-link">Skip to restaurant list</a>
    <nav>
      <h1><a href="./"><img id="logo" alt="spoon and a fork in a circle, logo" src="img/logo.svg" /><br>Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section title="map with locations of presented restaurants" id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script id="API" async defer></script>
  <script type="application/javascript" charset="utf-8" src="js/private.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <div class="toast-dismissed" id="toast" tabindex="-1">
    <div class="toast-content">New version available
      <button id="refreshsw" class="unbutton">Refresh</button>
      <button onclick="DBHelper.dismissToast()" class="unbutton">Dismiss</button>
    </div>
  </div>

</body>

</html>
